<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Math Adventure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script>
        // Global configuration for static assets
        window.STATIC_URL = "/static/";
    </script>
</head>
<body>
    
<div class="container-fluid game-container">
    <div class="row">
        <div class="col-12">
            <div class="game-header">
                <div class="timer">Time: <span id="timer">2:00</span></div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="question-container">
                <div id="question" class="question"></div>
                <input type="number" id="answer" class="answer-input" placeholder="Enter answer">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="operations-container">
                <button class="btn btn-primary operation-btn" data-operation="add">+</button>
                <button class="btn btn-primary operation-btn" data-operation="subtract">-</button>
                <button class="btn btn-primary operation-btn" data-operation="multiply">ร</button>
                <button class="btn btn-primary operation-btn" data-operation="divide">รท</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="resultsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Game Results</h5>
            </div>
            <div class="modal-body">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Correct Answers: <span id="correctAnswers">0</span></p>
                <p>Wrong Answers: <span id="wrongAnswers">0</span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="location.reload()">Play Again</button>
            </div>
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
<script src="/static/js/sonic.js"></script>
<script src="/static/js/game.js"></script>

</body>
</html>
